<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game with Position Logging</title>
    <style>
      #position-display {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        font-family: monospace;
      }

      canvas {
        top: 50px;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 80%;
        overflow: hidden;
        position: absolute;
        background: black;
        z-index: 0;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="position-display">Position: waiting...</div>
    <canvas id="glcanvas" tabindex="1"></canvas>
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script type="module">
      import init, { set_wasm } from "./dist/autonomous-game.js";
      async function impl_run() {
        let wbg = await init();
        miniquad_add_plugin({
          register_plugin: (a) => (a.wbg = wbg),
          on_init: () => set_wasm(wasm_exports),
          version: "0.0.1",
          name: "wbg",
        });

        load("./dist/autonomous-game_bg.wasm");
      }

      window.run = function () {
        document.getElementById("run-container").remove();
        document.getElementById("glcanvas").removeAttribute("hidden");
        document.getElementById("glcanvas").focus();
        impl_run();
      };
    </script>
    <div
      id="run-container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
      "
    >
      <button onclick="run()">Run Game</button>
    </div>
  </body>
</html>
